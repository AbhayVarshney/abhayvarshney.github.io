
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body style = "background-color: rgba(250, 50, 50, 0)">
    <table class="portfolioTable" style="width:80%; position: relative; left: 12.3%">
      <tr>
        <td class="animated flipInY portfolioTimeM" onclick="show('TimeM')">TimeM</td>
        <td class="animated flipInY portfolioFlappyBirds" onclick="show('flappyBirds')">Flappy Birds</td>
        <td class="animated flipInY portfolioFrogger" onclick="show('frogger')">Frogger</td>
        <td class="animated flipInY portfolioImageManipulation" onclick="show('imageFilter')"> Image Filter </td>
        <td class="animated flipInY portfolioSpaceInvaders" onclick="show('spaceInvaders')">Space Invaders</td>
      </tr>
    </table>  <br/><br/>
    <!-- MacBook Important -->
    <div class="parentContainer" style="position: relative; overflow: hidden; background-color: rgba(250, 50, 50, 0)">
      <div class="row">
          <div class="laptop-navigation">
            <a class="kineo_nav kineo1_nav prev pull-left btn btn-default"> Previous</a>
            <a class="kineo_nav kineo1_nav next pull-right btn btn-default">Next</a>
          </div>
          <div class="kineoworks-laptop" >
            <!-- Add your slides here -->
            <ul class="kineoworks-homepage-slides">
              <li><img  src="img/slider-laptop/timem.png" alt="slide-1"></li>
              <li><img  src="img/slider-laptop/frogger1.png" alt="slide-2"></li>
              <li><img  src="img/slider-laptop/flappy_birds.png" alt="slide-3"></li>
              <li><img  src="img/slider-laptop/space_invaders.png" alt="slide-4"></li>
              <li><img  src="img/slider-laptop/image_manipulation.png" alt="slide-5"></li>
            </ul>
          </div>
      </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Retina JS -->
    <script src="js/retina-1.1.0.min.js"></script>
    <!-- Responsive Slides JS -->
    <script src="js/responsiveslides.min.js"></script>
    <!-- Kineoworks Laptop Slider JS -->
    <script>
      $(function() {
        $(".kineoworks-homepage-slides").responsiveSlides({
          auto: false,             // Boolean: Animate automatically, true or false
          pager: false,           // Boolean: Show pager, true or false
          nav: true,              // Boolean: Show navigation, true or false
          random: false,          // Boolean: Randomize the order of the slides, true or false
          pause: false,           // Boolean: Pause on hover, true or false
          pauseControls: true,    // Boolean: Pause when hovering controls, true or false
          prevText: "",           // String: Text for the "previous" button
          nextText: "",           // String: Text for the "next" button
          maxwidth: 518,      // Integer: Max-width of the slideshow, in pixels
          navContainer: ".kineoworks-homepage-slides",       // Selector: Where controls should be appended to, default is after the 'ul'
          manualControls: "",     // Selector: Declare custom pager navigation
          namespace: "kineo",   // String: Change the default namespace used
          before: function(){},   // Function: Before callback
          after: function(){}     // Function: After callback
        });
      });
    </script>

    <!-- Kineoworks Testimonial JS -->
    <script>
      $(function() {
        $(".kineoworks-testimonial-slides").responsiveSlides({
          auto: true,             // Boolean: Animate automatically, true or false
          speed: 500,             // Integer: Speed of the transition, in milliseconds
          timeout: 4000,          // Integer: Time between slide transitions, in milliseconds
          pager: false,           // Boolean: Show pager, true or false
          nav: true,              // Boolean: Show navigation, true or false
          random: false,          // Boolean: Randomize the order of the slides, true or false
          pause: false,           // Boolean: Pause on hover, true or false
          pauseControls: true,    // Boolean: Pause when hovering controls, true or false
          prevText: "",           // String: Text for the "previous" button
          nextText: "",           // String: Text for the "next" button
          maxwidth: "",           // Integer: Max-width of the slideshow, in pixels
          navContainer: "",       // Selector: Where controls should be appended to, default is after the 'ul'
          manualControls: "",     // Selector: Declare custom pager navigation
          namespace: "rslides",   // String: Change the default namespace used
          before: function(){},   // Function: Before callback
          after: function(){}     // Function: After callback
        });
      });
    </script>

  </body>
</html>
